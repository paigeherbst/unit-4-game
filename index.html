<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Star Wars with jQuery!</title>
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/rpgStarWars.js"></script>
	</head>

	<body>

		<div class="main-title-area">Star Wars RPG</div>
		<div id="main-game-section">
			<div id="challengers-section">
				<div class="section-title">Choose a Character</div>
			</div>
			
			<div id="selected-challenger-section">
				<div class="section-title">Your Character</div>
				<div id="selected-challenger"></div>
			</div>

			<div id="available-to-attack-section">
				<div class="section-title">Attack these Enemies</div>
			</div>

			<div class="section-title">Battle Station</div>
			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="challenger-section">
					<div class="section-title">Defender</div>
					<div id="defender"></div>
				</div>
			</div>

		</div>
		<div id="game-message"></div>
	</body>

</html>
